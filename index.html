<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="images/Welcome.svg" alt="Welcome Logo">
            </div>
            <p>Copyright &copy; Mir Ilham</p>
        </div>
        <div class="form-container">
            <div class="caption">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="">
                <div class="card">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="input-row">
                            <div class="input">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="input">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" name="pwd" id="pwd">
                            </div>
                            <div class="input">
                                <label for="cpwd">CONFIRM PASSWORD</label>
                                <input type="password" name="cpwd" id="cpwd">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
